<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMO Store - 雲端精品店</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fffafb; color: #4a4a4a; }
        
        /* 圖一：商品卡片樣式 */
        .product-card { 
            background: white; 
            border-radius: 24px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer;
            border: 1px solid #fce4ec;
        }
        .product-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 20px 25px -5px rgba(255, 182, 193, 0.2);
        }
        
        /* 圖二：詳情彈窗樣式 */
        .detail-modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(255, 255, 255, 0.98); 
            z-index: 100; 
            overflow-y: auto; 
        }
        .detail-modal.active { display: block; }
        
        .thumb-btn {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: 0.2s;
            cursor: pointer;
            flex-shrink: 0;
        }
        .thumb-btn.active { border-color: #d19297; }
        .thumb-btn img { width: 100%; height: 100%; object-fit: cover; }

        .btn-pink { 
            background-color: #d19297; 
            color: white; 
            border-radius: 30px; 
            transition: 0.3s;
        }
        .btn-pink:hover { background-color: #b57a7f; transform: scale(1.02); }
        
        .loading-overlay { 
            position: fixed; inset: 0; background: white; 
            display: flex; items-center; justify-content: center; 
            z-index: 200; flex-direction: column; 
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <i class="fas fa-heart fa-beat text-pink-300 text-5xl mb-4"></i>
        <span class="text-gray-400 tracking-widest text-sm">LOADING OMO STORE...</span>
    </div>

    <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-md px-6 py-4 flex justify-between items-center border-b border-pink-50">
        <div class="text-2xl font-bold tracking-[0.2em] text-pink-400">OMO STORE</div>
        <div class="flex items-center gap-6">
            <button class="text-gray-400 hover:text-pink-400 transition"><i class="fas fa-search"></i></button>
            <button class="relative text-gray-400 hover:text-pink-400 transition">
                <i class="fas fa-shopping-bag"></i>
                <span id="cartCount" class="absolute -top-2 -right-2 bg-pink-400 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">0</span>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
            </div>
    </main>

    <div id="detailModal" class="detail-modal">
        <div class="max-w-6xl mx-auto px-6 py-10">
            <button onclick="closeDetail()" class="mb-8 text-gray-400 hover:text-black transition flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> BACK TO SHOP
            </button>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
                <div class="space-y-6">
                    <div class="bg-gray-50 rounded-[40px] overflow-hidden aspect-square shadow-inner flex items-center justify-center p-8">
                        <img id="mainImg" src="" class="max-w-full max-h-full object-contain transition-opacity duration-300">
                    </div>
                    <div id="thumbContainer" class="flex gap-4 overflow-x-auto pb-4 no-scrollbar">
                        </div>
                </div>

                <div class="pt-4 space-y-8">
                    <div>
                        <p id="detailBrand" class="text-pink-300 font-bold tracking-widest text-sm mb-2 uppercase"></p>
                        <h2 id="detailName" class="text-4xl font-bold text-gray-800 leading-tight"></h2>
                    </div>
                    
                    <div id="detailPrice" class="text-3xl font-light text-gray-900"></div>

                    <div class="space-y-4">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Quantity</label>
                        <div class="flex items-center border border-gray-200 w-32 rounded-full px-2">
                            <button onclick="updateQty(-1)" class="w-10 h-10 flex items-center justify-center hover:text-pink-400 transition">-</button>
                            <input type="number" id="buyQty" value="1" readonly class="w-10 text-center bg-transparent font-bold">
                            <button onclick="updateQty(1)" class="w-10 h-10 flex items-center justify-center hover:text-pink-400 transition">+</button>
                        </div>
                    </div>

                    <div class="pt-6">
                        <button onclick="addToCart()" class="btn-pink w-full py-5 text-lg font-bold shadow-xl shadow-pink-100 mb-4">
                            ADD TO BAG
                        </button>
                        <p id="detailStock" class="text-center text-xs text-gray-300 tracking-widest"></p>
                    </div>

                    <div class="border-t border-gray-100 pt-8 text-sm text-gray-400 leading-relaxed">
                        <p>每個商品都是由 OMO 精選，確保最高品質與療癒觸感。提供全球配送與精美禮品包裝服務。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /** --- 請填入你的 Baserow 資訊 --- **/
        const CONFIG = {
            TOKEN: 'YOUR_BASEROW_TOKEN',
            TABLE_ID: 'YOUR_TABLE_ID'
        };

        const API_URL = `https://api.baserow.io/api/database/rows/table/${CONFIG.TABLE_ID}/?user_field_names=true`;

        let products = [];

        // 1. 抓取雲端資料
        async function fetchProducts() {
            try {
                const res = await fetch(API_URL, { headers: { "Authorization": `Token ${CONFIG.TOKEN}` } });
                const data = await res.json();
                
                // 轉換資料結構
                products = data.results.map(item => ({
                    id: item.id,
                    name: item.name || '未命名商品',
                    brand: item.brand || 'OMO SELECT',
                    price: item.price || 0,
                    stock: item.stock || 0,
                    imgs: item.imgs ? item.imgs.split('\n').filter(url => url.trim() !== "") : ['https://via.placeholder.com/600x600?text=No+Image']
                }));

                renderGrid();
                setTimeout(() => document.getElementById('loading').style.display = 'none', 800);
            } catch (err) {
                console.error("無法載入商品:", err);
                alert("連線失敗，請檢查 Token 與 Table ID 設定");
            }
        }

        // 2. 渲染首頁列表 (圖一)
        function renderGrid() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map((p, idx) => `
                <div class="product-card p-6 flex flex-col items-center" onclick="showDetail(${idx})">
                    <div class="w-full aspect-square mb-6 overflow-hidden flex items-center justify-center">
                        <img src="${p.imgs[0]}" class="max-w-full max-h-full object-contain">
                    </div>
                    <p class="text-[10px] tracking-[0.2em] text-gray-300 uppercase mb-1">${p.brand}</p>
                    <h3 class="font-bold text-gray-700 mb-2">${p.name}</h3>
                    <div class="text-sm font-medium text-gray-400">NT$ ${p.price.toLocaleString()}</div>
                </div>
            `).join('');
        }

        // 3. 顯示詳情 (圖二)
        function showDetail(idx) {
            const p = products[idx];
            const modal = document.getElementById('detailModal');
            
            document.getElementById('detailName').innerText = p.name;
            document.getElementById('detailBrand').innerText = p.brand;
            document.getElementById('detailPrice').innerText = `NT$ ${p.price.toLocaleString()}`;
            document.getElementById('detailStock').innerText = `ONLY ${p.stock} PIECES LEFT`;
            document.getElementById('buyQty').value = 1;

            // 設置主圖
            const mainImg = document.getElementById('mainImg');
            mainImg.src = p.imgs[0];

            // 設置縮圖按鈕
            const thumbContainer = document.getElementById('thumbContainer');
            thumbContainer.innerHTML = p.imgs.map((url, i) => `
                <div class="thumb-btn ${i === 0 ? 'active' : ''}" onclick="changeImg(this, '${url}')">
                    <img src="${url}">
                </div>
            `).join('');

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // 4. 切換大圖功能
        function changeImg(el, url) {
            const mainImg = document.getElementById('mainImg');
            mainImg.style.opacity = '0';
            setTimeout(() => {
                mainImg.src = url;
                mainImg.style.opacity = '1';
            }, 200);

            document.querySelectorAll('.thumb-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        // 輔助工具
        function closeDetail() {
            document.getElementById('detailModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateQty(val) {
            const input = document.getElementById('buyQty');
            let n = parseInt(input.value) + val;
            if(n < 1) n = 1;
            input.value = n;
        }

        function addToCart() {
            const qty = document.getElementById('buyQty').value;
            const cart = document.getElementById('cartCount');
            cart.innerText = parseInt(cart.innerText) + parseInt(qty);
            alert('ITEM ADDED TO BAG ✨');
        }

        // 初始化
        fetchProducts();
    </script>
</body>
</html>
