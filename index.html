<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMO ADMIN - 雲端圖片版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f9fafb; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; items-center; justify-content: center; }
        .modal.active { display: flex; }
        .loading-spinner { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 100; items-center; justify-content: center; }
        .img-preview { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid #eee; }
    </style>
</head>
<body class="flex min-h-screen">

    <div id="loader" class="loading-spinner flex-col">
        <i class="fas fa-sync fa-spin text-4xl text-pink-400 mb-2"></i>
        <span id="loadText">處理中...</span>
    </div>

    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">商品管理 <span class="text-sm font-normal text-gray-400">(Cloudinary + Baserow)</span></h2>
            <button onclick="toggleModal(true)" class="bg-pink-400 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-pink-500 transition">+ 新增商品</button>
        </header>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border">
            <table class="w-full text-left">
                <thead class="bg-gray-50 text-gray-500 text-xs font-bold uppercase">
                    <tr>
                        <th class="px-6 py-4">圖片</th>
                        <th class="px-6 py-4">名稱</th>
                        <th class="px-6 py-4 text-center">台幣售價</th>
                        <th class="px-6 py-4 text-center">庫存</th>
                        <th class="px-6 py-4 text-center">操作</th>
                    </tr>
                </thead>
                <tbody id="productTable" class="divide-y text-sm"></tbody>
            </table>
        </div>
    </main>

    <div id="productModal" class="modal p-4">
        <div class="bg-white rounded-2xl w-full max-w-2xl overflow-hidden flex flex-col shadow-2xl">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">新增/編輯商品</h3>
                <button onclick="toggleModal(false)" class="text-2xl">&times;</button>
            </div>
            <form id="productForm" class="p-8 space-y-6">
                <div class="border-2 border-dashed border-gray-200 rounded-xl p-4 text-center">
                    <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                    <button type="button" onclick="document.getElementById('fileInput').click()" class="text-pink-400 font-bold">
                        <i class="fas fa-cloud-upload-alt mr-2"></i>選擇圖片
                    </button>
                    <div id="previewArea" class="flex gap-2 mt-4 flex-wrap justify-center"></div>
                </div>

                <input type="text" id="pName" placeholder="商品名稱" required class="w-full border p-3 rounded-lg outline-none">
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-400">¥</span>
                        <input type="number" id="pJpy" placeholder="日幣" class="w-full border p-3 pl-8 rounded-lg outline-none">
                    </div>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-400">$</span>
                        <input type="number" id="pPrice" placeholder="台幣售價" required class="w-full border p-3 pl-8 rounded-lg outline-none">
                    </div>
                </div>
                
                <input type="number" id="pStock" placeholder="庫存數量" value="0" class="w-full border p-3 rounded-lg outline-none">
            </form>
            <div class="p-6 bg-gray-50 flex justify-end gap-3">
                <button type="button" onclick="toggleModal(false)" class="px-6 py-2 border rounded-lg">取消</button>
                <button type="submit" form="productForm" class="px-8 py-2 bg-black text-white rounded-lg font-bold">儲存雲端</button>
            </div>
        </div>
    </div>

    <script>
        /** --- 配置區域 (請填寫你的資訊) --- **/
        const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/你的_CLOUD_NAME/image/upload";
        const CLOUDINARY_PRESET = "你的_UPLOAD_PRESET";
        const BASEROW_TOKEN = "你的_BASEROW_TOKEN";
        const BASEROW_TABLE_ID = "你的_TABLE_ID";
        const BASEROW_URL = `https://api.baserow.io/api/database/rows/table/${BASEROW_TABLE_ID}/?user_field_names=true`;

        let products = [];
        let tempFiles = [];

        // 1. 處理圖片預覽
        document.getElementById('fileInput').onchange = (e) => {
            const files = Array.from(e.target.files);
            tempFiles = files; // 暫存 File 物件
            const previewArea = document.getElementById('previewArea');
            previewArea.innerHTML = "";
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (re) => {
                    previewArea.innerHTML += `<img src="${re.target.result}" class="img-preview">`;
                };
                reader.readAsDataURL(file);
            });
        };

        // 2. 上傳到 Cloudinary 並存到 Baserow
        document.getElementById('productForm').onsubmit = async (e) => {
            e.preventDefault();
            showLoader(true, "正在上傳圖片至 Cloudinary...");

            try {
                // 多圖上傳邏輯
                const uploadedUrls = [];
                for (const file of tempFiles) {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', CLOUDINARY_PRESET);
                    
                    const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
                    const data = await res.json();
                    uploadedUrls.push(data.secure_url);
                }

                showLoader(true, "正在將網址存入 Baserow...");
                
                // 存入 Baserow
                const payload = {
                    "name": document.getElementById('pName').value,
                    "jpy": parseInt(document.getElementById('pJpy').value) || 0,
                    "price": parseInt(document.getElementById('pPrice').value) || 0,
                    "stock": parseInt(document.getElementById('pStock').value) || 0,
                    "imgs": uploadedUrls.join('\n') // 將網址用換行隔開
                };

                await fetch(BASEROW_URL, {
                    method: 'POST',
                    headers: { "Authorization": `Token ${BASEROW_TOKEN}`, "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                toggleModal(false);
                fetchData();
            } catch (err) {
                alert("上傳失敗，請檢查 Cloudinary 設定");
            }
            showLoader(false);
        };

        // 3. 讀取資料
        async function fetchData() {
            showLoader(true, "同步雲端資料...");
            try {
                const res = await fetch(BASEROW_URL, { headers: { "Authorization": `Token ${BASEROW_TOKEN}` } });
                const data = await res.json();
                products = data.results;
                renderTable();
            } catch (e) { console.error(e); }
            showLoader(false);
        }

        function renderTable() {
            const tbody = document.getElementById('productTable');
            tbody.innerHTML = products.map(p => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4"><img src="${p.imgs?.split('\n')[0]}" class="w-12 h-12 object-cover rounded shadow-sm"></td>
                    <td class="px-6 py-4 font-bold">${p.name}</td>
                    <td class="px-6 py-4 text-center font-bold text-pink-500">$${p.price}</td>
                    <td class="px-6 py-4 text-center">${p.stock}</td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="deleteRow(${p.id})" class="text-red-400 hover:underline">刪除</button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteRow(id) {
            if(!confirm('刪除後無法復原，確定？')) return;
            showLoader(true, "正在刪除...");
            await fetch(`https://api.baserow.io/api/database/rows/table/${BASEROW_TABLE_ID}/${id}/`, {
                method: 'DELETE',
                headers: { "Authorization": `Token ${BASEROW_TOKEN}` }
            });
            fetchData();
        }

        function toggleModal(show) {
            document.getElementById('productModal').classList.toggle('active', show);
            if(!show) {
                document.getElementById('productForm').reset();
                document.getElementById('previewArea').innerHTML = "";
            }
        }

        function showLoader(show, text = "") {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
            document.getElementById('loadText').innerText = text;
        }

        fetchData();
    </script>
</body>
</html>
