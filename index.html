<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMO ADMIN - Baserow 雲端版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f9fafb; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 50; }
        .modal.active { display: flex; }
        .loading-spinner { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.7); z-index: 100; items-center; justify-content: center; }
    </style>
</head>
<body class="flex min-h-screen">

    <div id="loader" class="loading-spinner flex-col">
        <i class="fas fa-circle-notch fa-spin text-4xl text-pink-400 mb-2"></i>
        <span class="text-gray-600 font-bold">同步雲端資料中...</span>
    </div>

    <aside class="w-64 bg-black text-white flex-shrink-0 hidden md:block">
        <div class="p-6">
            <h1 class="text-xl font-bold tracking-widest text-white">OMO ADMIN</h1>
            <p class="text-xs text-gray-400 mt-1">BASEROW CLOUD</p>
        </div>
        <nav class="mt-4">
            <a href="#" class="flex items-center px-6 py-3 bg-gray-800 text-white border-l-4 border-pink-400 font-bold">
                <i class="fas fa-box mr-3 w-5 text-pink-400"></i>商品管理
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">商品管理</h2>
            <div class="text-xs text-gray-400">連線狀態：<span id="syncStatus" class="text-green-500">已同步</span></div>
        </header>

        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-wrap gap-4 items-center">
            <button onclick="toggleModal(true)" class="bg-pink-400 text-white px-6 py-2.5 rounded-lg hover:bg-pink-500 transition shadow-sm font-medium">+ 新增商品</button>
            <div class="flex-1 relative min-w-[200px]">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="searchInput" oninput="renderTable()" placeholder="搜尋商品名稱..." class="w-full pl-11 pr-4 py-2.5 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-pink-100">
            </div>
        </div>

        <div class="mt-6 bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50 text-gray-500 text-xs font-bold uppercase tracking-wider">
                    <tr>
                        <th class="px-6 py-4">圖片</th>
                        <th class="px-6 py-4">名稱</th>
                        <th class="px-6 py-4 text-center text-pink-500">日幣原價</th>
                        <th class="px-6 py-4 text-center">台幣售價</th>
                        <th class="px-6 py-4 text-center">庫存</th>
                        <th class="px-6 py-4 text-center">操作</th>
                    </tr>
                </thead>
                <tbody id="productTable" class="divide-y divide-gray-100 text-sm text-gray-700"></tbody>
            </table>
        </div>
    </main>

    <div id="productModal" class="modal items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col shadow-2xl">
            <div class="flex justify-between items-center px-8 py-5 border-b">
                <h3 class="text-xl font-bold text-gray-800">新增商品至雲端</h3>
                <button onclick="toggleModal(false)" class="text-gray-400 text-3xl">&times;</button>
            </div>
            
            <form id="productForm" class="overflow-y-auto p-8 space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">圖片網址 (多張請換行)</label>
                    <textarea id="pImgs" class="w-full border border-gray-200 rounded-lg p-3 outline-none h-24" placeholder="請輸入圖片 URL..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" id="pName" placeholder="商品名稱 *" required class="border p-3 rounded-lg">
                    <input type="text" id="pBrand" placeholder="品牌/分類" class="border p-3 rounded-lg">
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 bg-gray-50 p-6 rounded-2xl">
                    <input type="number" id="pJpy" placeholder="日幣原價" oninput="calcCost()" class="border p-2.5 rounded-lg">
                    <input type="number" id="pRate" value="20" oninput="calcCost()" class="border p-2.5 rounded-lg">
                    <input type="text" id="pCost" readonly placeholder="成本" class="bg-white border p-2.5 rounded-lg text-gray-400 font-bold">
                    <input type="number" id="pPrice" placeholder="台幣售價 *" required class="border p-2.5 rounded-lg">
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <input type="number" id="pStock" value="0" class="border p-3 rounded-lg">
                    <select id="pStatus" class="border p-3 rounded-lg bg-white">
                        <option value="上架">上架</option>
                        <option value="下架">下架</option>
                    </select>
                </div>
            </form>

            <div class="p-6 bg-gray-50 border-t flex justify-end gap-3 px-8">
                <button type="button" onclick="toggleModal(false)" class="px-8 py-2.5 bg-white border rounded-lg">取消</button>
                <button type="submit" form="productForm" class="px-10 py-2.5 bg-black text-white rounded-lg font-bold">儲存至 Baserow</button>
            </div>
        </div>
    </div>

    <script>
        /** --- BASEROW 配置 --- **/
        const CONFIG = {
            TOKEN: '你的_BASEROW_TOKEN',
            TABLE_ID: '你的_TABLE_ID',
            BASE_URL: 'https://api.baserow.io/api/database/rows/table/'
        };

        let products = [];

        // 1. 從 Baserow 抓取資料
        async function fetchFromBaserow() {
            showLoader(true);
            try {
                const response = await fetch(`${CONFIG.BASE_URL}${CONFIG.TABLE_ID}/?user_field_names=true`, {
                    headers: { "Authorization": `Token ${CONFIG.TOKEN}` }
                });
                const data = await response.json();
                products = data.results;
                renderTable();
            } catch (error) {
                console.error("Fetch error:", error);
                alert("無法連線至 Baserow，請檢查 Token 與 Table ID");
            }
            showLoader(false);
        }

        // 2. 儲存新資料至 Baserow
        document.getElementById('productForm').onsubmit = async function(e) {
            e.preventDefault();
            showLoader(true);

            const payload = {
                "name": document.getElementById('pName').value,
                "brand": document.getElementById('pBrand').value,
                "jpy": parseInt(document.getElementById('pJpy').value) || 0,
                "rate": parseInt(document.getElementById('pRate').value) || 20,
                "price": parseInt(document.getElementById('pPrice').value) || 0,
                "stock": parseInt(document.getElementById('pStock').value) || 0,
                "status": document.getElementById('pStatus').value,
                "imgs": document.getElementById('pImgs').value // 儲存為字串
            };

            try {
                const response = await fetch(`${CONFIG.BASE_URL}${CONFIG.TABLE_ID}/?user_field_names=true`, {
                    method: 'POST',
                    headers: {
                        "Authorization": `Token ${CONFIG.TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    toggleModal(false);
                    await fetchFromBaserow();
                }
            } catch (error) {
                alert("儲存失敗，請檢查網路或欄位名稱");
            }
            showLoader(false);
        };

        // 3. 刪除雲端資料
        async function deleteProduct(rowId) {
            if(!confirm('確定從雲端刪除？')) return;
            showLoader(true);
            try {
                await fetch(`${CONFIG.BASE_URL}${CONFIG.TABLE_ID}/${rowId}/`, {
                    method: 'DELETE',
                    headers: { "Authorization": `Token ${CONFIG.TOKEN}` }
                });
                await fetchFromBaserow();
            } catch (error) {
                alert("刪除失敗");
            }
            showLoader(false);
        }

        // 4. UI 渲染邏輯
        function renderTable() {
            const tbody = document.getElementById('productTable');
            const term = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));

            tbody.innerHTML = filtered.map(p => {
                const firstImg = p.imgs ? p.imgs.split('\n')[0] : '';
                return `
                <tr class="hover:bg-gray-50 transition border-b border-gray-50">
                    <td class="px-6 py-4">
                        <img src="${firstImg}" onerror="this.src='https://via.placeholder.com/50'" class="w-12 h-12 object-cover rounded shadow-sm">
                    </td>
                    <td class="px-6 py-4 font-medium">${p.name}</td>
                    <td class="px-6 py-4 text-center font-bold text-pink-500">¥${p.jpy}</td>
                    <td class="px-6 py-4 text-center font-bold">$${p.price}</td>
                    <td class="px-6 py-4 text-center">${p.stock}</td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="deleteProduct(${p.id})" class="text-red-400 hover:underline">刪除</button>
                    </td>
                </tr>
            `}).join('');
        }

        function calcCost() {
            const jpy = parseFloat(document.getElementById('pJpy').value) || 0;
            const rate = parseFloat(document.getElementById('pRate').value) || 1;
            document.getElementById('pCost').value = Math.round(jpy / rate);
        }

        function toggleModal(show) {
            const modal = document.getElementById('productModal');
            show ? modal.classList.add('active') : modal.classList.remove('active');
            if(!show) document.getElementById('productForm').reset();
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
        }

        // 初始化
        fetchFromBaserow();
    </script>
</body>
</html>
